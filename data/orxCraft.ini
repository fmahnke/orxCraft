; OrxCraft - config file
; Should be used with orx v.1.3+

[Render]
ShowProfiler  = false

[Display]
ScreenWidth   = 1024
ScreenHeight  = 768
Title         = OrxCraft
VSync         = true
Smoothing     = true
FullScreen    = false

[Input]
SetList = MainInput

[MainInput]
KEY_ESCAPE = Quit
MOUSE_LEFT = LeftClick
KEY_LEFT   = LeftArrow
KEY_RIGHT  = RightArrow
KEY_UP     = UpArrow
KEY_DOWN   = DownArrow

[MainViewport]
Camera        = MainCamera
BackgroundColor = (200, 0, 0)

[MainCamera]
FrustumWidth  = @Display.ScreenWidth
FrustumHeight = @Display.ScreenHeight
FrustumFar    = 10
Position      = (512, 384, -2)

; Scene Objects

[O-Scene]
ChildList = O-Soldier

[O-Soldier]
Graphic = G-Soldier

[G-Soldier]
Texture = ../../data/soldier_full.png

; Widgets

[O-InfoWindow]
Graphic = G-Dummy

[G-Dummy]
Texture = pixel